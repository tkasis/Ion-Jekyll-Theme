<div class="6u">
	<section class="special">
		<a href="{{ project.url }}" class="image fit">
			<img src="{{ project.featured_image }}" alt="Thumbnail for {{ project.title }}">
		</a>
		<h3 class="project-caption">
			{{ project.title }}
		</h3>
		<p class="teaser">
			{{ project.excerpt }}
		</p>
	</section>
    <section class="special">
	    <ul class="actions">
	        <li><a href="{{ site.baseurl }}{{ project.url }}" class="button {% cycle '', 'alt'%}">Read More</a></li>
	    </ul>
	</section>
</div>
